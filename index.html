<!--
    fps(frame per second) 보통은 60fps 
    hz 화면 주사율

    setInterval vs requestAnimationFrame

    setInterval

    - 작업자가 직접 반복횟수를 지정가능 (원리대로라면 1초에 1000번 반복가능)
    - 불필요한 리소스를 남김
    - 오차범위가 큼 (반복을 처리하면서 조금씩 오차범위가 누적됨, 반복횟수가 많아질수록 오차범위가 쌓여 정밀한 시간설정이 불가능)

    requestAnimationFrame

    - 시스템에 기본적으로 설정된 화면주사율에 따라 반복횟수가 자동 설정됨
    - 시스템 상황에 따라 최적화된 모션성능을 구현가능 
    - 화면 주사율에 맞춰서 동작되기 때무네 불필요하게 실행되는 반복처리가 없어서 오차범위가 정밀
    - 반복기능이 내장되어 있지 않아 작업자가 직접 재귀적 호출로 반복처리를 해야함
    - canvas 모션처리를 위해서 나온기능

-->
